<h2>어쌔신크리드 오디세이</h2>
<p>나는 어쌔신 크리드 오디세이를 <strong>2018년 하반기에 <u>50% 세일</u></strong>하는걸 보고 주저없이 인터넷으로 구입을 했다.</p>
<p style="margin-top:40px;">2018년 유아교육과에서 그 지옥같은 시간을 보내면서 잠시나마 현실을 잊을수 있도록 도와준 게임중의 하나이다.
시원한 타격감에 많은 컨텐츠로 지불한 가격이 아깝지 않은 게임이었다.
특히 그래픽의 경우 아주 좋은 편이고, 현지를 여행하는 기분이 들게 만드는 게임이었다.<p>
